<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <script src="script.js" defer></script>
  <title>Notes</title>
</head>
<body>
  <h1 class="title">Random Thoughts</h1>
  <div class="main-container" id="main-container">
    <div class="saved-notes-container" id="saved-notes-container">
      <div class="saved-notes-title">
        <h2 class="saved-notes-title-text">Saved Notes</h2>
      </div>
      <section class="saved-notes-cards" id="saved-notes-cards">
        <div class="saved-note-list" id="saved-note-list"></div>
      </section>
    </div>
    <form class="note-writing-container" id="note-writing-container">
        <input class="note-title-field" id="note-title" type="text" placeholder="TITLE">
        <textarea class="note-body-field" id="note-body" type="text" placeholder="Take a noteâ€¦" cols="30" rows="10"></textarea>
        <div class="date-stamp">date stamp here</div>
        <button id="submit-button" class="submit-button" type="submit">Create Note</button>
      </div>
    </form>
  </div>
</body>
</html>
